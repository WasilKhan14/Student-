<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register Form</title>
</head>
<body bgcolor="Lightskyblue">
    <h2>Student Registration</h2>
    <form>
        <label>Firstname</label>
            <input type="text" placeholder= "First Name" size="15"><br><br>
            <label>Middlename:</label>
            <input type="text" placeholder="Middle Name" size="15"/><br><br>
            <label>Lastname:</label>
            <input type="text" placeholder="Last Name" size="15"><br><br>

            <label>
                Phone:
            </label>  
            <input type="text" name="country code" value="+91" size="2"/>
            <input type="text" name="phone" size="10"/>
            <br><br>

            <label>
                Gender :
            </label><br>
            <label for = "Male">
                <input type="radio" value="Male" name="Gender" id="Male">Male
            </label>
            <label for = "Female">
                <input type="radio" value="Female" name="Gender" id="Female">Female
            </label>
            <label for = "Other">
                <input type="radio" value="Other" name="Gender" id="Other">Other
            </label>
            <br><br>
            Email :
            <input type="Gmail" placeholder="Gmail" size="15">
            <br><br>
            <label>
                Course :
            </label>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br><br>
            <label>
                Year :
            </label>
            <select>
                <option value="Please Select">Please Select</option>   
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
            </select>
            <br><br>
            Adress 
            <br>
            <textarea rows="5" cols="30" value ="Adress"></textarea>
            <br><br>
            Password :
            <input type="password" placeholder="password">
            <br><br>
            <input type="button" value="submit">
    </form>

</body>
</html>
